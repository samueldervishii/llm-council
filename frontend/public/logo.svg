<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ff7043" stroke-width="3"/>

  <!-- Three connected nodes representing council members -->
  <circle cx="50" cy="25" r="10" fill="#ff7043"/>
  <circle cx="28" cy="65" r="10" fill="#ff8a65"/>
  <circle cx="72" cy="65" r="10" fill="#ff8a65"/>

  <!-- Center node (chairman) -->
  <circle cx="50" cy="50" r="8" fill="#fff" stroke="#ff7043" stroke-width="2"/>

  <!-- Connecting lines -->
  <line x1="50" y1="35" x2="50" y2="42" stroke="#ff7043" stroke-width="2"/>
  <line x1="36" y1="58" x2="43" y2="53" stroke="#ff7043" stroke-width="2"/>
  <line x1="64" y1="58" x2="57" y2="53" stroke="#ff7043" stroke-width="2"/>

  <!-- Lines between outer nodes -->
  <line x1="38" y1="60" x2="62" y2="60" stroke="#ff8a65" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="35" y1="55" x2="45" y2="30" stroke="#ff8a65" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="65" y1="55" x2="55" y2="30" stroke="#ff8a65" stroke-width="1.5" stroke-dasharray="3,2"/>
</svg>
