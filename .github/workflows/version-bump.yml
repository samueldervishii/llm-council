name: Bump Version

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version.json'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or was made by github-actions
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'github-actions[bot]' }}

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version
        id: bump
        run: |
          # Read current version
          CURRENT_VERSION=$(jq -r '.version' version.json)
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Export for other steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version files
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Update root version.json (source of truth)
          jq --arg v "$NEW_VERSION" '.version = $v' version.json > tmp.json && mv tmp.json version.json

          # Update frontend/package.json (for npm consistency)
          jq --arg v "$NEW_VERSION" '.version = $v' frontend/package.json > tmp.json && mv tmp.json frontend/package.json

      - name: Commit and push changes
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add version.json frontend/package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: pip install -r docs/requirements.txt

      - name: Deploy docs to GitHub Pages
        run: |
          cd docs
          mkdocs gh-deploy --force
